<!DOCTYPE HTML>
<html>
<head>
	<title>Mathematical Functions</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript">
	
	function doroot()
	{
		var a =document.form1.input1.value;
		var result = Math.sqrt(a);
		$(document).ready(function()
		{
			$("#root").click(function()
			{
				$("#Ans").text(result);
			});
		});
		console.log(result)
	}

	function dosquare(){
		var a =document.form1.input1.value;
		var result = Math.pow(a,2);
		$(document).ready(function()
		{
			$("#square").click(function()
			{
				$("#Ans").text(result);
			});
		});
		console.log(result)
	}

	function docube(){
		var a =document.form1.input1.value;
		var result = Math.pow(a,3);
		$(document).ready(function()
		{
			$("#cube").click(function()
			{
				$("#Ans").text(result);
			});
		});
		console.log(result)
	}

	function doten(){
		var a =document.form1.input1.value;
		var i=10;
		var result=a*i;
		$(document).ready(function()
		{
			$("#ten").click(function()
			{
				$("#Ans").text(result);
			});
		});
		console.log(result)
	}
	</script>
</head>

<body>
	<div style="width:200px; margin:auto;">
		<form name=form1 action="" id="cal">    	
			<input type="text"   value=""            id="input1" placeholder = "enter the number " style="width:98%; height:35px;" />      
			<input type="button" value="sqrt"        id="root"   onClick='doroot()'                style="width:50px; height:50px; float:left;"/>
			<input type="button" value="^2"          id="square" onClick='dosquare()'              style="width:50px; height:50px; float:left;"/>
			<input type="button" value="^3"          id="cube"   onClick='docube()'                style="width:50px; height:50px; float:left;"/>
			<input type="button" value="*10"         id="ten"    onClick='doten()'                 style="width:50px; height:50px; float:left;"/>
            </br>
			Ans: <p id="Ans"> Ans </p>
		</form>
    
	</div>
</body>
</html>
