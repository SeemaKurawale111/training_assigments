<html>
 <head>
  <title>Fibonacci Series</title>
 </head>
 <body>
	FIBONACCI SERIES</BR>
	<script type="text/javascript">
		var num1 = 0;
		var num2 = 1;
		var num3;
		var range = prompt("Enter Range");
 
		console.log(num1);
		console.log(num2);
		 for(var i=2; i <= range;i++)
		{
			num3 = num1 + num2;
			num1 = num2;
			num2 = num3;
			console.log(num3);
		}
	</script>
 
 </body>
</html>
